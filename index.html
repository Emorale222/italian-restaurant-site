<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Tavola Italiana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f1ee;
      color: #333;
    }
    header {
      background-color: #7c3f3f;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    nav {
      background-color: #a0522d;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.5rem;
    }
    .content {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .menu-item {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #7c3f3f;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Tavola Italiana</h1>
    <p>Authentic Italian Cuisine - 5 Stars Dining Experience</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#appetizers">Appetizers</a>
    <a href="#dinner">Dinner</a>
    <a href="#desserts">Desserts</a>
    <a href="#drinks">Drinks</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <div>Fresh, Homemade, Italian</div>
  </section>
  <!-- Content omitted here for brevity (already reviewed above) -->
</body>
</html>
